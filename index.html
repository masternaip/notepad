<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Notepad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            /* Make container width responsive */
            width: 95%;
            position: relative; /* Needed for absolute positioning of button */
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        #new-note {
            display: none;
            margin-top: 30px;
            width: 100%;
            position: relative;
            z-index: 1000;
        }
        #new-note h2{
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        #note-title {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #424242;
            border-radius: 5px;
            font-size: 1.2em;
            box-sizing: border-box;
            background-color: #1f1f1f;
            color: #fff;
        }
        #note-content {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #424242;
            border-radius: 5px;
            font-size: 1.2em;
            height: 200px;
            resize: vertical;
            box-sizing: border-box;
            line-height: 1.5;
            background-color: #1f1f1f;
            color: #fff;
            margin-bottom: 20px;
        }
        #save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        #save-button:hover {
            background-color: #45a049;
        }
        #cancel-button {
            background-color: #808080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        #cancel-button:hover {
            background-color: #696969;
        }
        #notes-list {
            margin-top: 30px;
            padding: 0;
            list-style-type: none;
            /* Remove display: grid;  */
            /* Adjust grid for smaller screens */
            /* grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); */ /* Remove this line */
            gap: 15px;
        }
        #notes-list li {
            background-color: #1f1f1f;
            padding: 15px;
            margin-bottom: 10px; /* Add margin-bottom to create spacing between list items */
            border-radius: 10px;
            border: 1px solid #424242;
            line-height: 1.4;
            position: relative;
            cursor: pointer;
            word-wrap: break-word;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #notes-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #notes-list li h3 {
            margin-bottom: 0.5em;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
        }
        #notes-list li p {
            margin-bottom: 0.5em;
            color: #eee;
            font-size: 1em;
        }
        #notes-list li button.delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        #notes-list li button.delete-button:hover {
            background-color: #ff4757;
        }
        #notes-list li button.edit-button {
            position: absolute;
            top: 10px;
            right: 80px;
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        #notes-list li button.edit-button:hover {
            background-color: #1e88e5;
        }
        .new-note-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
            position: fixed; /* Make it fixed */
            bottom: 20px;
            right: 20px;
            z-index: 10;
            width: 60px; /* Make button fixed width and height */
            height: 60px;
            text-align: center; /* Center the button text */
            line-height: 1; /* Vertically center the icon */
            display: flex; /* Use flexbox for centering */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .new-note-button:hover {
            background-color: #45a049;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
        /* Media query for mobile devices */
        @media screen and (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            #notes-list {
                grid-template-columns: 1fr; /* Keep this for small screens if you want 1 column  */
            }
            .new-note-button{
                 width: 100%;
                 border-radius: 5px; /* Make it a rounded rectangle on small screens */
                 height: auto;
                 padding: 10px 15px;
                 display: block;
                 position: relative;
                 bottom: auto;
                 right: auto;
            }
             .new-note-button span{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Simple Notepad</h1>
        <button id="new-note-button" class="new-note-button">+</button>
        <div id="new-note" class="input-container">
            <h2>New Note</h2>
            <input type="text" id="note-title" placeholder="Enter Title Here">
            <textarea id="note-content" placeholder="Start typing your notes here..."></textarea>
            <div style="display: flex;">
                <button id="save-button">Save Note</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
        <div id="overlay"></div>
        <ul id="notes-list">
        </ul>
    </div>
    <script>
        const noteTitleInput = document.getElementById('note-title');
        const noteContentInput = document.getElementById('note-content');
        const saveButton = document.getElementById('save-button');
        const cancelButton = document.getElementById('cancel-button');
        const notesList = document.getElementById('notes-list');
        const newNoteButton = document.getElementById('new-note-button');
        const newNoteDiv = document.getElementById('new-note');
        const overlay = document.getElementById('overlay');

        let editingIndex = null;
        let lastTapTime = 0;
        function loadNotes() {
            const notes = localStorage.getItem('notes');
            if (notes) {
                notesList.innerHTML = ''; //remove the initial text
                JSON.parse(notes).forEach((note, index) => {
                    const noteItem = document.createElement('li');
                    noteItem.dataset.completed = note.completed || false;
                    let noteContentHTML = note.content;
                    if (note.completed) {
                        noteContentHTML = `<span class="completed">${note.content}</span><span class="check-icon"></span>`;
                    }
                    noteItem.innerHTML = `
                        <h3>${note.title}</h3>
                        <p>Date: ${note.date}</p>
                        <p>${noteContentHTML}</p>
                        <button class="delete-button">Delete</button>
                        <button class="edit-button">Edit</button>
                    `;
                    noteItem.dataset.index = index;
                    noteItem.addEventListener('dblclick', () => openNoteForEditing(index));
                    notesList.appendChild(noteItem);
                });
            } else {
                notesList.innerHTML = ''; // Or set to an empty string
            }
        }

        function openNoteForEditing(index) {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const noteToEdit = notes[index];
            noteTitleInput.value = noteToEdit.title;
            noteContentInput.value = noteToEdit.content;
            editingIndex = index;
            saveButton.textContent = 'Update Note';
            newNoteDiv.style.display = 'block';
            newNoteButton.style.display = 'none';
            overlay.style.display = 'block';
            document.getElementById('new-note').scrollIntoView({ behavior: 'smooth' });
        }


        function saveNote() {
            const noteTitle = noteTitleInput.value.trim();
            const noteContent = noteContentInput.value.trim();
            const noteDate = new Date().toLocaleDateString();
            if (noteTitle === '' || noteContent === '') {
                alert('Please enter both a title and content for your note.');
                return;
            }
            const note = {
                title: noteTitle,
                date: noteDate,
                content: noteContent,
                completed: false
            };
            let notes = localStorage.getItem('notes');
            if (notes) {
                notes = JSON.parse(notes);
                if (editingIndex !== null) {
                    notes[editingIndex] = note;
                    editingIndex = null;
                    saveButton.textContent = 'Save Note';
                } else {
                    notes.push(note);
                }
            } else {
                notes = [note];
            }
            localStorage.setItem('notes', JSON.stringify(notes));
            noteTitleInput.value = '';
            noteContentInput.value = '';
            newNoteDiv.style.display = 'none';
            newNoteButton.style.display = 'block';
            overlay.style.display = 'none';
            loadNotes();
        }
        function cancelEdit() {
            noteTitleInput.value = '';
            noteContentInput.value = '';
            editingIndex = null;
            saveButton.textContent = 'Save Note';
            newNoteDiv.style.display = 'none';
            newNoteButton.style.display = 'block';
            overlay.style.display = 'none';
        }
        notesList.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-button')) {
                const listItem = event.target.parentNode;
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const index = Array.from(notesList.children).indexOf(listItem) - 1;
                notes.splice(index, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                loadNotes();
            } else if (event.target.classList.contains('edit-button')) {
                const listItem = event.target.parentNode;
                const index = Array.from(notesList.children).indexOf(listItem) - 1;
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const noteToEdit = notes[index];
                noteTitleInput.value = noteToEdit.title;
                noteContentInput.value = noteToEdit.content;
                editingIndex = index;
                saveButton.textContent = 'Update Note';
                newNoteDiv.style.display = 'block';
                newNoteButton.style.display = 'none';
                overlay.style.display = 'block';
                document.getElementById('new-note').scrollIntoView({ behavior: 'smooth' });
            } else {
                 const listItem = event.target.closest('li');
                if (listItem) {
                    const currentTime = new Date().getTime();
                    const timeDiff = currentTime - lastTapTime;
                    if (timeDiff < 300) {
                        const index = Array.from(notesList.children).indexOf(listItem) - 1;
                        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                        const currentCompleted = notes[index].completed || false;
                        notes[index].completed = !currentCompleted;
                        localStorage.setItem('notes', JSON.stringify(notes));
                        loadNotes();
                    }
                    lastTapTime = currentTime;
                }
            }
        });
        saveButton.addEventListener('click', saveNote);
        cancelButton.addEventListener('click', cancelEdit);
        newNoteButton.addEventListener('click', () => {
            newNoteDiv.style.display = 'block';
            newNoteButton.style.display = 'none';
            noteTitleInput.value = '';
            noteContentInput.value = '';
            editingIndex = null;
            saveButton.textContent = 'Save Note';
            overlay.style.display = 'block';
        });
        loadNotes();
    </script>
</body>
</html>
